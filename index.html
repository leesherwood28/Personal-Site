<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i|Roboto:500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <title>Lee Sherwood</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.ts"></script>
  </head>
  <body>
    <nav
      class="font-montserrat font-semibold transition-width duration-200 text-yellow-600 z-10 group fixed hover:w-56 w-20 pt-2 pb-2 h-screen"
    >
      <ol class="flex flex-col">
        <li>
          <a class="flex items-center w-full h-20 cursor-pointer bg-black">
            <span
              class="text-2xl mr-6 ml-6 tracking-wide font-bold absolute transform-gpu group-hover:transform-gpu transition-transform -translate-x-32 group-hover:translate-x-0 delay-100"
              >HOME</span
            >
            <i
              class="fas fa-angle-double-right duration-500 transition-transform fa-2x ml-6 mr-6 ml-auto group-hover:transform-gpu group-hover:rotate-180"
            ></i>
          </a>
        </li>

        <li>
          <a class="flex items-center w-full h-20 cursor-pointer">
            <i class="fas fa-user fa-2x ml-6 mr-6"></i>
            <span class="group-hover:block hidden">About</span>
          </a>
        </li>
        <li>
          <a class="flex items-center w-full h-20 cursor-pointer">
            <i class="fas fa-cogs fa-2x ml-6 mr-6"></i>
            <span class="group-hover:block hidden">Skills</span>
          </a>
        </li>
        <li>
          <a class="flex items-center w-full h-20 cursor-pointer">
            <i class="fas fa-briefcase fa-2x ml-6 mr-6"></i>
            <span class="group-hover:block hidden">Experience</span>
          </a>
        </li>
        <li>
          <a class="flex items-center w-full h-20 cursor-pointer">
            <i class="fas fa-code fa-2x ml-6 mr-6"></i>
            <span class="group-hover:block hidden">Projects</span>
          </a>
        </li>

        <li>
          <a class="flex items-center w-full h-20 cursor-pointer">
            <i class="fas fa-phone fa-2x ml-6 mr-6"></i>
            <span class="group-hover:block hidden">Contact</span>
          </a>
        </li>
      </ol>
    </nav>

    <main class="ml-24 p-4">
      <figure
        data-aos="fade-up"
        data-aos-once="true"
        class="md:flex rounded-xl p-8 md:p-0 glass overflow-hidden"
      >
        <img
          class="w-32 h-32 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto"
          src="./assets/me.jpg"
          alt="Picture of Lee Sherwood"
          width="384"
          height="512"
        />
        <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
          <h1 class="text-3xl">About</h1>
          <p class="text-lg text-gray-700">
            Lee Sherwood is a proffesional software engineer with many years of
            experience at a range of technologies. He specialises as a front end
            developer
          </p>
        </div>
      </figure>
    </main>
  </body>
</html>
