<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <title>Lee Sherwood</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.ts"></script>
  </head>
  <body class="flex flex-col h-screen w-screen overflow-hidden">
    <nav
      class="hidden md:block font-montserrat font-semibold transition-width duration-200 text-yellow-600 z-10 group fixed hover:w-56 w-20 pb-2 h-screen"
    >
      <ol class="flex flex-col">
        <li>
          <a class="flex items-center w-full h-20 cursor-pointer bg-black">
            <span
              class="text-2xl mr-6 ml-6 tracking-wide font-bold absolute transform-gpu group-hover:transform-gpu transition-transform -translate-x-32 group-hover:translate-x-0 delay-100"
              >HOME</span
            >
            <i
              class="fas fa-angle-double-right duration-500 transition-transform fa-2x ml-6 mr-6 ml-auto group-hover:transform-gpu group-hover:rotate-180"
            ></i>
          </a>
        </li>

        <li>
          <a class="flex items-center w-full h-20 cursor-pointer">
            <i class="fas fa-user fa-2x ml-6 mr-6"></i>
            <span class="group-hover:block hidden">About</span>
          </a>
        </li>
        <li>
          <a class="flex items-center w-full h-20 cursor-pointer">
            <i class="fas fa-cogs fa-2x ml-6 mr-6"></i>
            <span class="group-hover:block hidden">Skills</span>
          </a>
        </li>
        <li>
          <a class="flex items-center w-full h-20 cursor-pointer">
            <i class="fas fa-briefcase fa-2x ml-6 mr-6"></i>
            <span class="group-hover:block hidden">Experience</span>
          </a>
        </li>
        <li>
          <a class="flex items-center w-full h-20 cursor-pointer">
            <i class="fas fa-code fa-2x ml-6 mr-6"></i>
            <span class="group-hover:block hidden">Projects</span>
          </a>
        </li>

        <li>
          <a class="flex items-center w-full h-20 cursor-pointer">
            <i class="fas fa-phone fa-2x ml-6 mr-6"></i>
            <span class="group-hover:block hidden">Contact</span>
          </a>
        </li>
      </ol>
    </nav>

    <nav class="md:hidden font-montserrat fixed h-20 w-screen top-0">
      <a
        id="mobile-menu-button"
        class="flex items-center w-full h-20 cursor-pointer text-gray-400"
      >
        <i class="fas fa-bars fa-2x ml-6 mr-6"></i>
      </a>
    </nav>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div
      class="md:h-0 h-0 md:hidden overflow-hidden transition-height duration-200 fixed w-screen top-20 bg-black font-montserrat z-10"
      id="mobile-menu"
    >
      <div class="px-2 pt-2 pb-3 sm:px-3 flex flex-col">
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2">Home</a>

        <a href="#" class="text-gray-300 hover:text-white px-3 py-2">About</a>

        <a href="#" class="text-gray-300 hover:text-white px-3 py-2">Skills</a>

        <a href="#" class="text-gray-300 hover:text-white px-3 py-2"
          >Experience</a
        >

        <a href="#" class="text-gray-300 hover:text-white px-3 py-2">Contact</a>
      </div>
    </div>

    <main
      class="md:ml-20 mt-20 md:mt-0 py-4 flex flex-col overflow-auto flex-grow items-center"
    >
      <div class="flex flex-col max-w-7xl w-9/12 text-center">
        <section class="">
          <h1 class="text-4xl font-montserrat mb-4 font-light">About</h1>
          <hr class="py-4 border-gray-300" />

          <figure
            data-aos="fade-up"
            data-aos-once="true"
            class="md:flex rounded-xl p-8 md:p-0 glass overflow-hidden"
          >
            <img
              class="w-32 h-32 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto"
              src="./assets/me.jpg"
              alt="Picture of Lee Sherwood"
              width="384"
              height="512"
            />
            <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
              <h1 class="text-3xl">About</h1>
              <p class="text-lg text-gray-700">
                Lee Sherwood is a proffesional software engineer with many years
                of experience at a range of technologies. He specialises as a
                front end developer
              </p>
            </div>
          </figure>
        </section>
      </div>
    </main>
  </body>
</html>
